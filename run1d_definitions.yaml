parameter_cuts: #These cut scans based on parameters
    max_Q: 160000   #Possible, revise if we have very undercoupled regions
    min_Q: 10000   #Possible, revise if we have very overcoupled regions
    max_Tsys: 2.0   #K  
    min_Tsys: 0.45  #K REVISIT after JPA-On HL is finalized
    max_f0: 1320.0e6 #highest tuning range Hz
    min_f0: 1020.0e6 #lowest tuning range Hz
    chi2_trans: 20
    chi2_refl: 200
    max_stdev_increase: 1.2 
parameter_mismeasure_smoothing: #These remove mismeasurements from known noisy sensors
    max_jpa_snr: 40.0 #dB
lineshape_parameters:
    v_halo: 270
    v_sun: 230
    v_earth: 29.8
    v_rot: 0.465
    parallel: 48 #Seattle is at the 48th parallel
    alpha: 60
    psi: 47
    omega_o: 1.991e-7
    omega_r: 7.292e-5
background_fit_excess_signal_removal:
    excess_power_removal: True
    n_sigma: 3.5
    n_bins: 75
