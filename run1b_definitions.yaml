parameter_cuts: #These cut scans based on parameters
    max_Q: 120000   #Possible, revise if we have very undercoupled regions
    min_Q: 10000   #Possible, revise if we have very overcoupled regions
    max_Tsys: 2.0   #K  possible, but something is probably wrong if it happpen
    min_Tsys: 0.10 #0.10  #K  i think physically impossible given current temperatures, revise if sensors read too high
    max_stdev_increase: 2.0
parameter_mismeasure_smoothing: #These remove mismeasurements from known noisy sensors
    max_jpa_snr: 19.5 #19.0 #dB
active_nibbles: #these are the nibbles that should combine to make a limit
    - nibble1a
    - nibble1b
    - nibble2
    - nibble3
    - nibble4
    - nibble5
    - nibble6
    - nibble7
    - nibble8
    - nibble9
